<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Rainers">
  <meta name="last-modified-by" content="Rainers">
  <meta name="last-modified" content="2025-05-25">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darba Plānotājs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../style/index.css" />
  <link rel="icon" type="image/png" href="/images/FAV.png">
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white/90 dark:bg-gray-900/90 backdrop-blur shadow-sm">
    <nav class="max-w-3xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-extrabold tracking-tight text-blue-700 dark:text-blue-300">
        Darba Plānotājs
      </h1>
      <div class="flex items-center gap-3 w-2/3 max-w-md">
        <div class="relative flex-1">
          <input type="text" id="searchBar" placeholder="Meklēt..."
            class="w-full pl-10 pr-3 py-2 rounded-lg border border-gray-200 text-gray-700 dark:text-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <button id="themeToggle"
          class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 dark:text-white text-gray-700 hover:bg-blue-100 dark:hover:bg-blue-900 transition"
          aria-label="Pārslēgt tēmu">
          <i id="themeIcon" class="fa-regular fa-moon text-xl"></i>
        </button>
        <button id="logoutButton"
          class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition flex items-center gap-2"
          aria-label="Izlogoties">
          <i class="fa-solid fa-right-from-bracket"></i>
          Izlogoties
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-start py-10 px-4 bg-gray-50 dark:bg-gray-900 transition">
    <section class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">
          Kalendāri
        </h2>
        <button id="addCalendar"
          class="flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium shadow transition">
          <i class="fa-solid fa-plus"></i>
          Pievienot kalendāru
        </button>
      </div>
      <div id="calendarList" class="flex flex-col gap-3 text-gray-800 dark:text-gray-100">
        <!-- Calendar buttons will be injected here -->
      </div>
    </section>
  </main>

  <!-- Create Calendar Modal -->
  <div id="calendarModal" class="hidden fixed inset-0 z-30 modal-bg flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-80 relative animate-fadeIn">
      <button id="closeModal"
        class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 text-2xl"
        aria-label="Aizvērt">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h2 class="text-lg font-bold mb-4 text-gray-800 dark:text-gray-100">
        Izveidot kalendāru
      </h2>
      <form id="createCalendarForm">
        <div class="mb-4">
          <label for="calendarName"
            class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Nosaukums</label>
          <input type="text" id="calendarName" placeholder="Kalendāra nosaukums"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
        </div>
        <div class="mb-6 flex items-center gap-3">
          <label for="calendarColor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Krāsa</label>
          <button id="colorPreviewBtn" type="button"
            class="inline-block w-8 h-8 rounded-full border-2 border-gray-300 dark:border-gray-600 shadow transition"
            style="background: #2563eb; border-width: 2px; border-color: #d1d5db;"></button>
          <input type="color" id="calendarColor" class="absolute opacity-0 w-0 h-0" tabindex="-1" />
        </div>
        <button id="saveCalendar"
          class="w-full px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition mb-2">
          Saglabāt
        </button>
      </form>
    </div>
  </div>

  <!-- Edit Calendar Modal -->
  <div id="editCalendarModal" class="hidden fixed inset-0 z-40 modal-bg flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-80 relative">
      <button id="closeEditModal"
        class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 text-2xl"
        aria-label="Aizvērt">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h2 class="text-xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center">
        Rediģēt kalendāru
      </h2>
      <form id="editCalendarForm">
        <input type="text" id="editCalendarName"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 transition mb-2"
          placeholder="Nosaukums" />
        <div class="flex items-center gap-3 mb-4">
          <label for="editCalendarColor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Krāsa</label>
          <button id="editColorPreviewBtn" type="button"
            class="inline-block w-8 h-8 rounded-full border-2 border-gray-300 shadow transition"
            style="background: #2563eb; border-width: 2px; border-color: #d1d5db;"></button>
          <input type="color" id="editCalendarColor" class="absolute opacity-0 w-0 h-0" tabindex="-1" />
        </div>
        <button id="saveEditCalendar"
          class="w-full px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">
          Saglabāt
        </button>
      </form>
    </div>
  </div>

  <!-- Share Calendar Modal -->
  <div id="shareCalendarModal" class="hidden fixed inset-0 z-40 modal-bg flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md relative transition-all duration-300 animate-fadeIn">
      <button id="closeShareModal"
        class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 text-2xl transition-colors"
        aria-label="Aizvērt">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h2 class="text-xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center">
        Dalīties ar kalendāru
      </h2>
      <div class="mb-6 p-5 rounded-xl bg-gray-50 dark:bg-gray-700 flex flex-col gap-3 shadow-sm">
        <input type="email" id="shareEmail"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-light-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="Lietotāja e-pasts" />
        <div class="flex flex-col gap-2 text-gray dark:text-gray-300">
          <label class="perm-label">
            <input type="checkbox" id="permEdit" class="mr-1" />
            <i class="fa-solid fa-pencil-ruler perm-icon"></i>Rediģēt kalendāru
          </label>
          <label class="perm-label">
            <input type="checkbox" id="permDelete" class="mr-1" />
            <i class="fa-solid fa-trash-can perm-icon"></i>Dzēst kalendāru
          </label>
          <label class="perm-label">
            <input type="checkbox" id="permRename" class="mr-1" />
            <i class="fa-solid fa-signature perm-icon"></i>Pārsaukt kalendāru
          </label>
          <label class="perm-label">
            <input type="checkbox" id="permAddEvent" class="mr-1" />
            <i class="fa-solid fa-calendar-plus perm-icon"></i>Pievienot notikumu
          </label>
          <label class="perm-label">
            <input type="checkbox" id="permDeleteEvent" class="mr-1" />
            <i class="fa-solid fa-calendar-xmark perm-icon"></i>Dzēst notikumu
          </label>
          <label class="perm-label">
            <input type="checkbox" id="permEditEvent" class="mr-1" />
            <i class="fa-solid fa-pen-to-square perm-icon"></i>Rediģēt notikumu
          </label>
        </div>
        <button id="addShareUser"
          class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold flex items-center gap-2 justify-center hover:bg-blue-700 transition">
          <i class="fa-solid fa-user-plus"></i> Dalīties
        </button>
      </div>
      <hr class="my-4 border-gray-200 dark:border-gray-600" />
      <div class="mb-4 flex items-center gap-2 bg-gray-100 dark:bg-gray-700 rounded-lg px-3 py-2">
        <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        <input type="text" id="sharedUsersSearch" placeholder="Meklēt lietotāju..."
          class="flex-1 bg-transparent outline-none text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-400" />
      </div>
      <div>
        <h3 class="font-semibold text-gray-700 dark:text-gray-200 mb-3 text-center">
          Dalīts ar:
        </h3>
        <div id="sharedUsersList" class="flex flex-col gap-2"></div>
      </div>
    </div>
  </div>

  <script src="../script/index.js"></script>
</body>
</html>

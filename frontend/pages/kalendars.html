<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
<link rel="stylesheet" href="../style/kalendars.css">
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-controls">
            <button id="back-btn" title="Back">←</button>
            <button id="prev-month" title="Previous month">‹</button>
            <span id="month-year"></span>
            <button id="next-month" title="Next month">›</button>
        </div>
        <div class="calendar"></div>
        <form id="event-form" autocomplete="off">
            <input type="text" id="event-input" placeholder="Add event">
            <button id="add-event-btn" type="submit">Add</button>
        </form>
        <div id="events"></div>
    </div>
<script src="../script/kalendars.js"></script>
</body>

</html>

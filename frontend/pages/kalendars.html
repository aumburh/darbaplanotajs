<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        :root {
            --main: #3a7afe;
            --bg: #f5f7fa;
            --white: #fff;
            --radius: 12px;
            --shadow: 0 2px 16px rgba(60,72,88,0.07);
            --danger: #ff4d4d;
            --text: #222;
            --muted: #7a7a7a;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calendar-container {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 22px 20px 22px;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .calendar-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: none;
            color: var(--main);
            border-radius: var(--radius);
            padding: 0;
            font-size: 1.08rem;
            margin-bottom: 2px;
        }
        .calendar-controls button {
            background: none;
            border: none;
            color: var(--main);
            font-size: 1.2rem;
            border-radius: 6px;
            padding: 5px 12px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .calendar-controls button:hover {
            background: var(--hover-bg);
            color: var(--main);
        }
        #month-year {
            font-weight: 600;
            font-size: 1.08rem;
            color: var(--text);
            letter-spacing: 0.5px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            background: none;
            border-radius: var(--radius);
            padding: 0;
            min-height: 240px;
        }
        .day-of-week {
            font-weight: 500;
            text-align: center;
            color: var(--muted);
            font-size: 0.97rem;
            margin-bottom: 2px;
            background: none;
            padding: 2px 0 6px 0;
            user-select: none;
        }
        .day {
            background: var(--white);
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            font-size: 1.02rem;
            transition: background 0.13s, color 0.13s, box-shadow 0.13s;
            border: 1px solid transparent;
            min-height: 34px;
            user-select: none;
            color: var(--text);
        }
        .day.has-event {
            background: var(--event-bg);
            font-weight: 600;
            border-color: var(--main);
            color: var(--main);
        }
        .day:hover {
            background: var(--hover-bg);
        }
        .day.selected {
            background: var(--main) !important;
            color: var(--white);
            border-color: var(--main);
            box-shadow: 0 2px 8px rgba(58,122,254,0.09);
        }
        #event-form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #event-form input {
            flex: 1;
            padding: 8px 10px;
            font-size: 1rem;
            border: 1.2px solid #e0e0e0;
            border-radius: 7px;
            background: #fafbfc;
            transition: border 0.15s;
        }
        #event-form input:focus {
            border-color: var(--main);
            background: #fff;
            outline: none;
        }
        #event-form button {
            padding: 8px 16px;
            font-size: 1rem;
            background: var(--main);
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.18s;
        }
        #event-form button:hover {
            background: #174ea6;
        }
        #events {
            margin: 0;
            padding: 0;
        }
        #events h3 {
            margin: 0 0 8px 0;
            font-size: 1.04rem;
            font-weight: 600;
            color: var(--main);
        }
        .event {
            background: #f5f7fa;
            color: var(--main); /* <--- This makes the event text the same blue as your calendar color */
            padding: 8px 12px;
            border-radius: 7px;
            margin-bottom: 7px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            border: 1px solid #e3e9f7;
        }
        .event button {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 0.98rem;
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 4px;
            transition: background 0.13s, color 0.13s;
        }
        .event button:hover {
            background: var(--hover-bg);
            color: #c00;
        }
        #events p {
            color: var(--muted);
            margin: 0 0 0 2px;
            font-size: 0.98rem;
        }
        @media (max-width: 600px) {
            .calendar-container {
                max-width: 98vw;
                padding: 10px 2vw 12px 2vw;
            }
            .calendar {
                min-height: 160px;
                padding: 0;
            }
            #event-form button {
                padding: 7px 10px;
                font-size: 0.97rem;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-controls">
            <button id="back-btn" title="Back">←</button>
            <button id="prev-month" title="Previous month">‹</button>
            <span id="month-year"></span>
            <button id="next-month" title="Next month">›</button>
        </div>
        <div class="calendar"></div>
        <form id="event-form" autocomplete="off">
            <input type="text" id="event-input" placeholder="Add event">
            <button id="add-event-btn" type="submit">Add</button>
        </form>
        <div id="events"></div>
    </div>
    <script>
        // --- Calendar App ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get calendarId from URL
            const pathParts = window.location.pathname.split('/');
            const calendarId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
            if (!calendarId) return alert('Calendar ID not found.');

            let currentDate = new Date();
            let events = [];
            let calendarColor = '#3a7afe';

            // DOM elements
            const calendarEl = document.querySelector('.calendar');
            const monthYearEl = document.getElementById('month-year');
            const eventsEl = document.getElementById('events');
            const eventInput = document.getElementById('event-input');
            const eventForm = document.getElementById('event-form');

            // Go back button
            document.getElementById('back-btn').onclick = () => window.location.href = '/';

            // Fetch calendar color and events, then render
async function loadCalendar() {
    try {
        // Fetch calendar color
        const calRes = await fetch(`/api/kalendars/${calendarId}`, {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        console.log('Calendar fetch status:', calRes.status);
        const calData = await calRes.json();
        console.log('Calendar data:', calData);

        if (!calRes.ok) throw new Error(calData.message || 'Failed to fetch calendar');

        calendarColor = calData?.color || '#3a7afe';
        document.documentElement.style.setProperty('--main', calendarColor);
        document.documentElement.style.setProperty('--event-bg', lightenColor(calendarColor, 70));
        document.documentElement.style.setProperty('--hover-bg', lightenColor(calendarColor, 85));

        // Fetch events
        const evRes = await fetch(`/api/events/${calendarId}`, {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        console.log('Events fetch status:', evRes.status);
        events = await evRes.json();
        console.log('Events data:', events);

        renderCalendar();
    } catch (e) {
        console.error('Load calendar error:', e);
        alert('Failed to load calendar.');
    }
}

            // Render calendar grid
            function renderCalendar() {
                calendarEl.innerHTML = '';
                eventsEl.innerHTML = '';
                // Month/year label
                const month = currentDate.getMonth(), year = currentDate.getFullYear();
                monthYearEl.textContent = currentDate.toLocaleString('lv', { month: 'long', year: 'numeric' })
                    .replace(/^./, m => m.toUpperCase());

                // Days of week
                const daysOfWeek = ['P', 'O', 'T', 'C', 'P', 'S', 'Sv'];
                daysOfWeek.forEach(d => {
                    const el = document.createElement('div');
                    el.className = 'day-of-week'; el.textContent = d;
                    calendarEl.appendChild(el);
                });

                // Calculate offset for first day (Monday=0)
                const firstDay = new Date(year, month, 1).getDay();
                const offset = (firstDay === 0 ? 6 : firstDay - 1);
                for (let i = 0; i < offset; i++) calendarEl.appendChild(document.createElement('div'));

                // Days
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let d = 1; d <= daysInMonth; d++) {
                    const el = document.createElement('div');
                    el.className = 'day';
                    el.textContent = d;
                    // Mark if has event
                    if (events.some(ev => ev.day === d && ev.month === month + 1 && ev.year === year))
                        el.classList.add('has-event');
                    // Click to select day and show events
                    el.onclick = () => selectDay(d);
                    calendarEl.appendChild(el);
                }
            }

            // Select a day, show its events
            function selectDay(day) {
                // Highlight selected
                document.querySelectorAll('.day').forEach(el => el.classList.remove('selected'));
                const dayEls = [...document.querySelectorAll('.day')];
                const selEl = dayEls.find(el => el.textContent == day);
                if (selEl) selEl.classList.add('selected');

                // Show events
                const month = currentDate.getMonth() + 1, year = currentDate.getFullYear();
                const dayEvents = events.filter(ev => ev.day === day && ev.month === month && ev.year === year);
                eventsEl.innerHTML = `<h3>Events for day ${day}</h3>`;
                if (dayEvents.length) {
                    dayEvents.forEach(ev => {
                        const evEl = document.createElement('div');
                        evEl.className = 'event';
                        evEl.textContent = ev.eventText;
                        // Delete button
                        const delBtn = document.createElement('button');
                        delBtn.textContent = 'Delete';
                        delBtn.onclick = async () => {
                            await fetch(`/api/events/${ev._id}`, {
    method: 'DELETE',
    headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
    }
});
                            await reloadEvents();
                            selectDay(day);
                        };
                        evEl.appendChild(delBtn);
                        eventsEl.appendChild(evEl);
                    });
                } else {
                    eventsEl.innerHTML += `<p>No events for this day.</p>`;
                }
            }

            // Add event
            eventForm.onsubmit = async e => {
                e.preventDefault();
                const text = eventInput.value.trim();
                const sel = document.querySelector('.day.selected');
                if (!text || !sel) return;
                const day = Number(sel.textContent), month = currentDate.getMonth() + 1, year = currentDate.getFullYear();
await fetch('/api/events', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
    },
    body: JSON.stringify({ calendarId, day, month, year, eventText: text })
});
                eventInput.value = '';
                await reloadEvents();
                selectDay(day);
            };

            // Reload events from server
async function reloadEvents() {
    const evRes = await fetch(`/api/events/${calendarId}`, {
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
    });
    events = await evRes.json();
    renderCalendar();
}

            function lightenColor(hex, percent) {
                hex = hex.replace(/^#/, '');
                if (hex.length === 3) hex = hex.split('').map(x => x + x).join('');
                const num = parseInt(hex, 16);
                let r = (num >> 16) + Math.round(2.55 * percent);
                let g = ((num >> 8) & 0x00FF) + Math.round(2.55 * percent);
                let b = (num & 0x0000FF) + Math.round(2.55 * percent);
                r = Math.min(255, Math.max(0, r));
                g = Math.min(255, Math.max(0, g));
                b = Math.min(255, Math.max(0, b));
                return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
            }

            // Month navigation
            document.getElementById('prev-month').onclick = async () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
                eventsEl.innerHTML = '';
            };
            document.getElementById('next-month').onclick = async () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
                eventsEl.innerHTML = '';
            };

            // Initial load
            loadCalendar();
        });
    </script>
</body>
</html>

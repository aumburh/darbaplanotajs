<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 60px;  /* Increased padding for more space inside */
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width */
            max-width: 100%; /* Ensure it stays responsive */
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <form id="login-form">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle form submission
        $('#login-form').on('submit', function (e) {
            e.preventDefault();
            
            const formData = {
                email: $('#login-email').val(),
                password: $('#login-password').val().trim()  // Don't hash, just trim the password
            };

            console.log('Form Data:', formData);  // Log the form data before sending it

            $.ajax({
                url: 'http://localhost:5000/api/login',
                type: 'POST',
                contentType: 'application/json',  // Ensure content type is JSON
                dataType: 'json',  // Expect JSON response
                data: JSON.stringify(formData),  // Send form data as is (plaintext password)
                success: function(response) {
                    console.log('Login Successful:', response);
                    // Store the JWT token in localStorage
                    localStorage.setItem('authToken', response.token);

                    // Redirect to a new page (dashboard)
                    window.location.href = '/'; // Adjust this to your actual page
                },
                error: function(xhr, status, error) {
                    console.log('AJAX Error:', error);
                    console.log('Response:', xhr.responseText); // View response from backend
                }
            });
        });
    </script>
        
</body>

</html>

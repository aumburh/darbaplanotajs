<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Darba Planotājs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="icon" type="image/png" href="/images/FAV.png">
</head>

<body>
    <div class="login-container" id="login-container">
        <h2>Pieslēgties</h2>
        <div class="error-message" id="login-error"></div>
        <form id="login-form" autocomplete="off">
            <div class="form-group">
                <label for="login-identifier">E-pasts vai lietotājvārds</label>
                <input type="text" id="login-identifier" name="login-identifier" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="login-password">Parole</label>
                <input type="password" id="login-password" name="login-password" required
                    autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Pieslēgties</button>
        </form>
        <a href="#" class="register-link" id="show-register">Nav konta? Reģistrēties</a>
    </div>

    <div class="login-container" id="register-container" style="display:none;">
        <h2>Reģistrēties</h2>
        <div class="error-message" id="register-error"></div>
        <form id="register-form" autocomplete="off">
            <div class="form-group">
                <label for="reg-email">E-pasts</label>
                <input type="email" id="reg-email" name="reg-email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="reg-username">Lietotājvārds</label>
                <input type="text" id="reg-username" name="reg-username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="reg-password">Parole</label>
                <input type="password" id="reg-password" name="reg-password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="reg-password2">Apstipriniet paroli</label>
                <input type="password" id="reg-password2" name="reg-password2" required autocomplete="new-password">
            </div>
            <button type="submit" class="login-btn">Reģistrēties</button>
        </form>
        <a href="#" class="register-link" id="show-login">Jau ir konts? Pieslēgties</a>
    </div>

    <script src="../script/login.js"></script>
</body>

</html>
